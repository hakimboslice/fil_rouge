            <form id="text" action="" method="get">
                <div>
                        <h1 id="title">Nous contacter</h1>
                        <h4>Champ obligatoires*</h4>
                </div>

                <div>
                        <label for="nom">Nom* :</label>
                        <input id="nom" name="nom" type="text" placeholder="Nom de famille" required />
                </div>

                <div>
                        <label for="prenom">Prénom* :</label>
                        <input id="prenom" name="prenom" type="text" placeholder="prénom" required />
                </div>

                <div>
                        <label for="phone">Votre numéro de télephone* :</label>
                        <input type="tel" id="phone" name="phone" minlength="10" maxlength="10" placeholder="0000000000" required />
                </div>

                <div>
                        <label for="mail">Adresse email* :</label>
                        <input type="email" id="mail" name="mail" placeholder="blablabla@exemple.com" required />
                </div>

                

                <div id="comm">
                        <label for="comment">Votre message :</label>
                        <textarea name="comment" id="comment" cols="30" rows="2" placeholder="Ajoutez un message."></textarea> 
                </div>
            
            </form>
            <input id="finish" name="finish" type="submit" onClick="mailing()">
