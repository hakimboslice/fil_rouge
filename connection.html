<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="./css/connection.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
    <title>Connection</title>
  
<body>
  
    <div class="modal modal-signin position-static d-block py-5" tabindex="-1" role="dialog" id="modalSignin">
      
        <div class="modal-dialog" role="document">
          <div class="modal-content rounded-4 shadow">
            <a href="./homepage.html">
              <button type="button" class=" butt btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </a>
            <h1 class="changement fw-bold mb-0 fs-2 grand">Connection</h1>
            <div class="modal-header p-5 pb-4 border-bottom-0 flex-column alignement">
              
              <div class="modal-body p-5 pt-0">
                <form class="">
                  <div class="form-floating mb-3 pad">
                    <input type="email" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com" required>
                    <label for="floatingInput">Adresse mail</label>
                  </div>
                  <div class="form-floating mb-3 pad">
                    <input type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password" required>
                    <label for="floatingPassword">Mot de passe</label>
                  </div>    

                  <!-- ajout -->

                  <div id="hidden-subscribe" class="hidden-subscribe form-floating mb-3 pad">
                    <input type="password" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com" required>
                    <label for="floatingInput">Confirmer le mot de passe</label>
                  </div>
                  <div>
                    <a href="./homepage.html">
                      <button class=" grand w-100 mb-2 btn btn-lg rounded-3 btn-primary changements" type="submit">Connection</button>
                    </a>
                  </div>
                </form>         
              
                  <p id="inscription" onClick="subscribAndConnexion()" >Inscription</p>
              </div>
              <!-- <h1 class="modal-title fs-5" >Modal title</h1> -->
              
            </div>
            <small class="text-muted cgucenter">En cliquant sur inscription vous accepter les conditions d'utilisations <a href="./cgu.html" target="_blank">CGU</a></small>
            <hr class="my-4">
          </div>
        </div>
      </div>
    <script src="./connection.js"></script>
    <script type="text/javascript" src="https://click123.ca/dist/js/snow.js"></script>
</body>
</html>
